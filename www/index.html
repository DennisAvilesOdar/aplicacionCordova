<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/footer.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Inicio Sesion</a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <div id="form-login">
              <form class="col s12 card" method="post">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="email" id="email" class="validate">
                    <label for="icon_prefix">Usuario</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="password" class="validate">
                    <label for="icon_prefix">Clave</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center">
                    <a onclick="inicioSesion()" class="btn center-align" >Ingresar</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Programacion en Android</h5>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2016 Dennis Aviles Odar
            </div>
          </div>
        </footer>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/index.js">

      </script>
    </body>
  </html>
